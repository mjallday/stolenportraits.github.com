---
layout: default
permalink: /posts/{{page.post.number}}
---

{% include post_header.html %}

<div class="row post">
    <div class="span3">
        <img src="/static/img/{{ page.post.images[0] }}">
        <div class="post-body">
            {{ content }}
        </div>
    </div>

    <div class="span3">
        {% for image in page.post.images offset:1 %}
            <img src="/static/img/{{ image }}">
        {% endfor %}
    </div>
</div>
